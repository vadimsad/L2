<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/assets/styles/style.css">
    <title>Задание №10</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <h1>Задание №10</h1>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="content">
                    <div class="controls">
                        <div class="gamemode-switcher">
                            <h3>Режим игры:</h3>
                            <div class="radio-buttons">
                                <label>
                                    <input id="friend" type="radio" name="gamemode">
                                    <span class="custom-radio"></span>
                                    <span>С другом</span>
                                </label>
                                <label>
                                    <input id="ai-easy" type="radio" name="gamemode">
                                    <span class="custom-radio"></span>
                                    <span>С компьютером (легко)</span>
                                </label>
                                <!-- <label>
                                    <input id="ai-hard" type="radio" name="gamemode">
                                    <span class="custom-radio"></span>
                                    <span>С компьютером (сложно)</span>
                                </label> -->
                            </div>
                        </div>
                        <button type="button" class="btn-primary restart"></button>
                    </div>
                    <div class="game">
                        <div class="board">
                        </div>
                        <div class="info">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">Подвал</div>
        </footer>
    </div>
    <script type="module" src='./src/js/main.js'></script>
</body>

</html>
